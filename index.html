<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <h2 id="todo" class="hidden">Please choose and press START</h2>
    <div id="buttons">
        <div>
            <button class="filter rock 1"></button>
            <h3 class="hidden">ROCK</h3>
        </div>
        <div>
            <button class="filter paper 2"></button>
            <h3 class="hidden">PAPER</h3>
        </div>
        <div>
            <button class="filter scissors 3"></button>
            <h3 class="hidden">SCISSORS</h3>
        </div>
    </div>
    <div id="start" class="hidden">
        <h2>START</h2>
    </div>
    <div id="gamefield">
        <div id="player1" class="player"></div>
        <div id="player2" class="player"></div>
        <div id="texts">
            <div id="lose" class="hidden">
                <h1>
                    You lose
                </h1>
            </div>
            <div id="win" class="hidden">
                <h1>
                    You win
                </h1>
            </div>
            <div id="draw" class="hidden">
                <h1>
                    It's a draw
                </h1>
            </div>
        </div>
    </div>

    <script src="gamescript.js"></script>

</body>

</html>
